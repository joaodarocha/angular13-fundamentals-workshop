<mat-toolbar class="mat-elevation-z4" color="primary">
  <span>
    <button (click)="sidenav?.toggle()" mat-mini-fab>
      <mat-icon>menu</mat-icon>
    </button>
    <span class="logo">
      <img alt="Logo" src="assets/logo.png"/>
    </span>
    <span class="title">
      {{ title }}
    </span>
  </span>
  <span class="spacer"></span>
  <button class="login" mat-mini-fab>
    <mat-icon>person</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav class="app-sidenav" mode="side" opened>
    <!-- Sidenav Menu -->
    <nav>
      <a *ngFor="let link of links" class="nav-link"
         href="{{link.path}}"
         [routerLink]="link.path"
         routerLinkActive="active"
         mat-button>
        <mat-icon>{{link.icon}}</mat-icon>
        {{link.title}}
      </a>
    </nav>
  </mat-sidenav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
