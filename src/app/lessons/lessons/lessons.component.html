<mat-card>
  <mat-card-header>
    <mat-card-title> Course Outline</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item (click)="selected.emit(lesson)" *ngFor="let lesson of lessons">
        {{lesson.title}}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
