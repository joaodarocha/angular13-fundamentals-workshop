<div class="courses-containers">
  <div class="courses-list">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          Course List
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item
            (click)="selectCourse(course)"
            *ngFor="let course of courses"
          >
            <h3 matLine>{{ course.title | titlecase }}</h3>
            <p matLine>
              {{ course.description }}
            </p>
            <button
              (click)="deleteCourse(course.id); $event.stopImmediatePropagation()"
              color="warn"
              mat-icon-button
            >
              <mat-icon>delete</mat-icon>
            </button>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="course-details">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <span *ngIf="selectedCourse?.id; else elseBlock">
            {{selectedCourse.title | titlecase}}
          </span>
          <ng-template #elseBlock>Select a Course</ng-template>
        </mat-card-title>
      </mat-card-header>
      <form #form="ngForm">
        <mat-card-content>
          <mat-form-field class="full-width">
            <input
              [value]="selectedCourse.title"
              matInput
              name="title"
              placeholder="Title"
              required
              type="text">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input
              [value]="selectedCourse.description"
              matInput
              name="description"
              placeholder="Description"
              type="text">
          </mat-form-field>
          <mat-slider [value]="selectedCourse.percentComplete" matLine max="100" min="0"></mat-slider>
          <mat-checkbox [(ngModel)]="selectedCourse.favorite" matLine name="favorite">Favorite</mat-checkbox>
        </mat-card-content>
        <mat-card-actions>
          <!-- COURSE ACTIONS -->
          <button (click)="reset()" mat-button type="button">Cancel</button>
        </mat-card-actions>
      </form>
      <hr>
      <pre>{{form.value | json}}</pre>
      <pre>{{form.valid | json}}</pre>
    </mat-card>
  </div>
</div>
