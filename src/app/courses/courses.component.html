<div class="courses-containers">
  <div class="courses-list">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          Course List
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item
            (click)="selectCourse(course)"
            *ngFor="let course of courses">
            <h3 matLine>{{ course.title | titlecase }}</h3>
            <p matLine>
              {{ course.description }}
            </p>
            <button
              (click)="deleteCourse(course.id); $event.stopImmediatePropagation()"
              color="warn"
              mat-icon-button>
              <mat-icon>delete</mat-icon>
            </button>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="course-details">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <span *ngIf="selectedCourse?.id; else elseBlock">
            {{originalTitle | titlecase}}
          </span>
          <ng-template #elseBlock>Select a Course</ng-template>
        </mat-card-title>
      </mat-card-header>
      <form #form="ngForm" (submit)="saveCourse(selectedCourse)">
        <mat-card-content>
          <mat-form-field class="full-width">
            <input
              [(ngModel)]="selectedCourse.title"
              matInput
              name="title"
              placeholder="Title"
              required
              type="text">
          </mat-form-field>
          <mat-form-field class="full-width">
            <textarea
              [(ngModel)]="selectedCourse.description"
              matInput
              name="description"
              placeholder="Description"
              type="text"></textarea>
          </mat-form-field>
          <section class="full-width">
            <h4>{{selectedCourse.percentComplete}}% Complete</h4>
            <mat-slider
              [(ngModel)]="selectedCourse.percentComplete"
              class="full-width" max="100"
              min="0"
              name="percentComplete"
              thumbLabel></mat-slider>
          </section>
          <section>
            <mat-checkbox [(ngModel)]="selectedCourse.favorite" name="favorite">
              Favorite
            </mat-checkbox>
          </section>
        </mat-card-content>
        <mat-card-actions>
          <button [disabled]="form.invalid" color="primary" mat-button type="submit">Save</button>
          <button (click)="reset()" mat-button type="button">Cancel</button>
        </mat-card-actions>
      </form>
      <hr>
      <pre>{{form.value | json}}</pre>
      <pre>{{form.valid | json}}</pre>
    </mat-card>
  </div>
</div>
