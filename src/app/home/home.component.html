<mat-card>
  <mat-card-header>
    <mat-card-title> Course Outline</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!-- LESSON LIST -->
    <mat-list>
      <mat-list-item (click)="selectLesson(lesson)" *ngFor="let lesson of courseLessons">
        {{ lesson.title | titlecase }}

      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
